<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>definitely NOT a discord clone </title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #36393f;
            color: white;
        }
        
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2f3136;
        }
        
        .login-box {
            background-color: #36393f;
            padding: 30px;
            border-radius: 8px;
            border: 2px solid #4f545c;
            width: 300px;
            text-align: center;
        }
        
        .login-box h2 {
            color: #ffffff;
            margin-bottom: 20px;
        }
        
        .login-input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            background-color: #40444b;
            border: 1px solid #4f545c;
            border-radius: 4px;
            color: white;
            font-size: 14px;
        }
        
        .login-btn {
            background-color: #5865f2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            background-color: #4752c4;
        }
        
        .chat-container {
            display: none;
            height: 100vh;
            flex-direction: column;
        }
        
        .top-bar {
            background-color: #2f3136;
            padding: 10px 15px;
            border-bottom: 1px solid #4f545c;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .channel-name {
            color: #ffffff;
            font-weight: bold;
            font-size: 16px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .username-display {
            color: #b9bbbe;
            font-size: 14px;
        }
        
        .leave-btn {
            background-color: #ed4245;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .leave-btn:hover {
            background-color: #c73e41;
        }
        
        .messages-area {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #36393f;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            background-color: #5865f2;
            border-radius: 50%;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            flex-shrink: 0;
        }
        
        .message-content {
            flex: 1;
        }
        
        .message-header {
            display: flex;
            align-items: baseline;
            margin-bottom: 5px;
        }
        
        .message-author {
            font-weight: bold;
            color: #ffffff;
            margin-right: 10px;
            font-size: 15px;
        }
        
        .message-time {
            color: #72767d;
            font-size: 12px;
        }
        
        .message-text {
            color: #dcddde;
            line-height: 1.4;
            font-size: 14px;
        }
        
        .system-message {
            color: #faa61a;
            font-style: italic;
            font-size: 13px;
            text-align: center;
            margin: 10px 0;
        }
        
        .input-area {
            padding: 15px;
            background-color: #36393f;
            border-top: 1px solid #4f545c;
        }
        
        .message-input-container {
            display: flex;
            gap: 10px;
        }
        
        .message-input {
            flex: 1;
            padding: 12px;
            background-color: #40444b;
            border: 1px solid #4f545c;
            border-radius: 8px;
            color: white;
            font-size: 14px;
        }
        
        .message-input:focus {
            outline: none;
            border-color: #5865f2;
        }
        
        .send-button {
            background-color: #5865f2;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .send-button:hover {
            background-color: #4752c4;
        }
        
        .send-button:disabled {
            background-color: #4f545c;
            cursor: not-allowed;
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Simple scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }
        
        ::-webkit-scrollbar-track {
            background: #2f3136;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #4f545c;
            border-radius: 6px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #5d6269;
        }
        
        /* Make it look a bit amateur with some inconsistent spacing */
        .message:nth-child(3n) {
            margin-bottom: 18px;
        }
        
        .message:nth-child(5n) .message-avatar {
            background-color: #57f287;
        }
        
        .message:nth-child(7n) .message-avatar {
            background-color: #fee75c;
            color: black;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <div class="login-box">
            <h2>ehr!</h2>
            <p style="color: #b9bbbe; font-size: 14px; margin-bottom: 20px;">
                im totally NOT copying discord okay? <b>NOT</b>
            </p>
            <form id="loginForm">
                <input type="text" id="usernameInput" class="login-input" placeholder="Enter your username" required>
                <br>
                <button type="submit" class="login-btn">Join Server</button>
            </form>
        </div>
    </div>

    <!-- Chat Screen -->
    <div id="chatScreen" class="chat-container">
        <div class="top-bar">
            <div class="channel-name"># general</div>
            <div class="user-info">
                <span class="username-display" id="currentUser"></span>
                <span style="color: #72767d; font-size: 12px;" id="onlineCount">1 online</span>
                <button class="leave-btn" id="logoutBtn">Leave</button>
            </div>
        </div>
        
        <div class="messages-area" id="messages">
            <!-- Messages go here -->
        </div>
        
        <div class="input-area">
            <div class="message-input-container">
                <input type="text" id="messageInput" class="message-input" placeholder="Message #general">
                <button id="sendBtn" class="send-button">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Global variables (beginner style)
        let currentUser = "";
        let messages = [];
        let users = [];
        let messageCounter = 0;

        // Get all the elements
        const loginScreen = document.getElementById('loginScreen');
        const chatScreen = document.getElementById('chatScreen');
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('usernameInput');
        const currentUserSpan = document.getElementById('currentUser');
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const onlineCountSpan = document.getElementById('onlineCount');

        // Login function
        function login() {
            const username = usernameInput.value.trim();
            if (username.length < 2) {
                alert("Username must be at least 2 characters!");
                return;
            }
            
            currentUser = username;
            currentUserSpan.textContent = username;
            
            // Add user to list
            if (!users.includes(username)) {
                users.push(username);
            }
            updateUserCount();
            
            // Show chat screen
            loginScreen.classList.add('hidden');
            chatScreen.style.display = 'flex';
            
            // Add join message
            addSystemMessage(username + " joined the server!");
            
            // Focus message input
            messageInput.focus();
            
            // Load old messages
            loadMessages();
        }

        // Send message function
        function sendMessage() {
            const text = messageInput.value.trim();
            if (text === "") return;
            
            const message = {
                id: messageCounter++,
                user: currentUser,
                text: text,
                time: new Date().toLocaleTimeString()
            };
            
            messages.push(message);
            displayMessage(message);
            messageInput.value = "";
            
            saveMessages();
            scrollToBottom();
        }

        // Display message function
        function displayMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            // Get first letter for avatar
            const firstLetter = message.user.charAt(0).toUpperCase();
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${firstLetter}</div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="message-author">${message.user}</span>
                        <span class="message-time">${message.time}</span>
                    </div>
                    <div class="message-text">${message.text}</div>
                </div>
            `;
            
            messagesDiv.appendChild(messageDiv);
        }

        // Add system message
        function addSystemMessage(text) {
            const systemDiv = document.createElement('div');
            systemDiv.className = 'system-message';
            systemDiv.textContent = text;
            messagesDiv.appendChild(systemDiv);
            
            const systemMsg = {
                id: messageCounter++,
                user: "SYSTEM",
                text: text,
                time: new Date().toLocaleTimeString(),
                isSystem: true
            };
            messages.push(systemMsg);
            saveMessages();
            scrollToBottom();
        }

        // Scroll to bottom
        function scrollToBottom() {
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Update user count
        function updateUserCount() {
            onlineCountSpan.textContent = users.length + " online";
        }

        // Save messages to storage (beginner way)
        function saveMessages() {
            const data = {
                messages: messages,
                users: users
            };
            localStorage.setItem('chatcord-data', JSON.stringify(data));
        }

        // Load messages from storage
        function loadMessages() {
            const saved = localStorage.getItem('chatcord-data');
            if (saved) {
                const data = JSON.parse(saved);
                if (data.messages) {
                    messages = data.messages;
                    messagesDiv.innerHTML = ''; // Clear first
                    
                    messages.forEach(function(msg) {
                        if (msg.isSystem) {
                            const systemDiv = document.createElement('div');
                            systemDiv.className = 'system-message';
                            systemDiv.textContent = msg.text;
                            messagesDiv.appendChild(systemDiv);
                        } else {
                            displayMessage(msg);
                        }
                    });
                    scrollToBottom();
                }
                if (data.users) {
                    users = data.users;
                    updateUserCount();
                }
            }
        }

        // Logout function
        function logout() {
            addSystemMessage(currentUser + " left the server!");
            
            // Remove user from list
            users = users.filter(function(user) {
                return user !== currentUser;
            });
            updateUserCount();
            saveMessages();
            
            currentUser = "";
            chatScreen.style.display = 'none';
            loginScreen.classList.remove('hidden');
            usernameInput.value = "";
        }

        // Event listeners
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            login();
        });

        sendBtn.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        logoutBtn.addEventListener('click', logout);

        // Auto-check for new messages (simple polling)
        setInterval(function() {
            if (currentUser) {
                const saved = localStorage.getItem('chatcord-data');
                if (saved) {
                    const data = JSON.parse(saved);
                    if (data.messages && data.messages.length > messages.length) {
                        // New messages found
                        const newMessages = data.messages.slice(messages.length);
                        newMessages.forEach(function(msg) {
                            if (msg.user !== currentUser) {
                                if (msg.isSystem) {
                                    const systemDiv = document.createElement('div');
                                    systemDiv.className = 'system-message';
                                    systemDiv.textContent = msg.text;
                                    messagesDiv.appendChild(systemDiv);
                                } else {
                                    displayMessage(msg);
                                }
                            }
                        });
                        messages = data.messages;
                        scrollToBottom();
                    }
                    if (data.users) {
                        users = data.users;
                        updateUserCount();
                    }
                }
            }
        }, 2000);

        // Focus username input when page loads
        usernameInput.focus();
    </script>
</body>
</html>
