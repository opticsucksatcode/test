<!DOCTYPE html>

  <style>
    /* Container for boxes */
    .box-container {
      display: flex;
      flex-direction: column; /* stack boxes vertically */
      align-items: center;    /* horizontally center all boxes */
      gap: 25px;              /* vertical space between boxes */
      width: 95%;             /* take up most of the page horizontally */
      margin: 0 auto;         /* center container */
      padding: 20px 0;        /* optional top/bottom padding */
      box-sizing: border-box;
    }

    /* Individual box styling */
    .box {
      width: 100%;            /* fill container width */
      max-width: 2000px;       /* increase maximum width */
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(5px);
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 15px;
      padding: 20px;
      color: white;
      box-sizing: border-box;
    }

    /* Header with image and title */
    .header {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .header img {
      width: 50px;
      height: 50px;
      border-radius: 10px;
    }

    .title {
      font-size: 1.5rem;   /* slightly bigger title */
      font-weight: bold;
    }

    .small-text {
      margin-top: 10px;
      font-size: 1rem;     /* slightly bigger text */
      color: rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
